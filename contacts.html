    <!-- Contact Form Section Start -->
    <section class="contact-form-section container-fluid py-5">
        <div class="contact-form">

            <form action="https://formsubmit.co/jbagor96@gmail.com" method="post">

                <div class="row">

                    <div class="col-md-6 px-4 py-3">
                      <input type="text" class="form-control w-100 py-2" name="First_Name" id="firstname" placeholder="FIRST NAME" aria-label="FIRST NAME" required>
                    </div>

                    <div class="col-md-6 px-4 py-3">
                        <input type="text" class="form-control w-100 py-2" name="Last_Name" id="lastname" placeholder="LAST NAME" aria-label="LAST NAME" required>      
                    </div>

                </div>

                <div class="row">
                    <div class="col-md-6 px-4 py-3">
                        <input type="tel" class="form-control w-100 py-2" name="Contact_Number" id="contactnumber" placeholder="CONTACT NUMBER" aria-label="CONTACT NUMBER" required>
                    </div>
                    <div class="col-md-6 px-4 py-2">
                        <input type="number" class="form-control w-100 py-3" name="Zip/Postal_Code" id="zip/postalcode" placeholder="ZIP/POSTAL CODE" aria-label="ZIP/POSTAL CODE" required>
                    </div>
                </div>

                <div class="row">      
                    <div class="col-md-6 px-4 py-3">
                        <input type="email" class="form-control w-100 py-2" name="Email" id="email" placeholder="EMAIL" aria-label="EMAIL" required>
                    </div>

                    <div class="col-md-6 px-4 py-3">
                        <input type="text" class="form-control w-100 py-2" name="Address" id="address" placeholder="ADDRESS" aria-label="ADDRESS" required>                  
                    </div>
                </div>

                <div class="row">      
                    <div class="col-md-6 px-4 py-3 form-group">
                        <label for="Design" class="mb-2">UPLOAD YOU DESIGN:</label>
                        <br>
                        <input type="file" class="form-control-file" name="Design_file" id="Design">
                    </div>

                    <div class="col-md-6 px-4 py-3 form-group">
                            <label for="type-of-service" class="mb-2">TYPE OF SERVICE:</label>
                            <br>
                            <select class="form-control required" name="Type_of_Service" id="type-of-service">
                                <option value="">Please Select One</option>
                                <option value="Machining">Machining</option>
                                <option value="Welding">Welding</option>
                                <option value="Cutting">Cutting</option>
                                <option value="Drilling">Drilling</option>
                                <option value="Metal Fabrication">Metal Fabrication</option>
                                <option value="Threading">Threading</option>
                                <option value="Build Up">Build Up</option>
                                <option value="Resurfacing">Resurfacing</option>
                                <option value="Other">Other</option>
                            </select>
                    </div>                
                </div>

                <div class="row">
                    <div class="col-md-12 px-4 py-3">
                        <textarea class="form-control message-text-area py-2 w-100" name="Message" id="message" aria-label="HOW CAN WE HELP YOU?" placeholder="HOW CAN WE HELP YOU?" required></textarea>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12 px-4 py-2">
                        <button class="btn py-3 px-5 text-white" type="submit">SUBMIT</button>
                    </div>
                </div>

            </form>
        </div>
    </section>
